<!DOCTYPE>
<html>
<body>
<script>
	
	var sum = 1;
	
	for(c=1; c<=6; c=c+1){
		var aaa = prompt("I'm looking for a number between 1 and 3");
		//convert the strings to numbers
		var bbb = parseInt(aaa, 10);
		
		sum = sum+bbb;
		console.log("current running sum = " + sum);
	}		
	console.log("Last sum = " + sum);
	
</script>
</body>
</html>
